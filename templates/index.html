<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>
  </head>
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
  <body>
    <div class="container">
    <div class="jumbotron">
  <h1 class="display-4">Hello, Welcome to Neural Style Transfer</h1>
  <p class="lead">This is a simple web application of style transfer using Neural Net. Upload your image and select style that's it.</p>
  <hr class="my-4">
  <p>I used flask and heroku for deployment. Style transfer is based on pre-trained models.</p>
  <a class="btn btn-primary btn-lg" href="https://github.com/jcjohnson/fast-neural-style" role="button">Learn more</a>
    </div>
                <form method=post enctype=multipart/form-data>

        <div class="form-group">
            <label >Upload your image for style transfer</label>
            <input type="file" name='file' class="form-control-file" id="exampleFormControlFile1">

        </div>

       <div class="form-row align-items-center">

    <div class="col-auto my-1">

      <select name='style'class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected disabled value="">Choose Styles</option>
        <option value="the_wave.t7">Wave</option>
        <option value="the_scream.t7">The Scream</option>
        <option value="starry_night.t7">Starry Night</option>
        <option value="la_muse.t7">La Muse</option>
        <option value="udnie.t7">Udnie</option>
        <option value="composition_vii.t7">Composition</option>
        <option value="mosaic.t7">Mosaic</option>

      </select>
    </div>

    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </form>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
